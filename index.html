<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora de LK</title>
        <link rel="stylesheet" href="./styles/main.css" />
    </head>
    <body>
        <main class="content">
            <section class="logo">
                <img
                    src="./images/Logo.png"
                    alt="Calculadora"
                    class="logo__img"
                />
            </section>

            <section class="form">
                <h1 class="form__title">Formulario de cálculo</h1>

                <p class="form__description">
                    Selecciona una opción para realizar una operación
                </p>

                <form class="form__inputs" id="form">
                    <div class="form__group">
                        <div class="form__group-input">
                            <input
                                type="radio"
                                name="operation"
                                id="factorial"
                                value="factorial"
                                class="form__radio"
                                checked
                            />
                            <label for="factorial" class="form__label"
                                >Factorial</label
                            >
                        </div>

                        <div class="form__group-input">
                            <input
                                type="radio"
                                name="operation"
                                id="sumatoria"
                                value="sumatoria"
                                class="form__radio"
                            />
                            <label for="sumatoria" class="form__label"
                                >Sumatoria</label
                            >
                        </div>

                        <div class="form__group-input">
                            <input
                                type="radio"
                                name="operation"
                                id="fibonacci"
                                value="fibonacci"
                                class="form__radio"
                            />
                            <label for="fibonacci" class="form__label"
                                >Serie de Fibonacci</label
                            >
                        </div>

                        <div class="form__group-input">
                            <input
                                type="radio"
                                name="operation"
                                id="aleatorio"
                                value="aleatorio"
                                class="form__radio"
                            />
                            <label for="aleatorio" class="form__label"
                                >Aleatorio</label
                            >
                        </div>
                    </div>

                    <p class="form__input-title">Número a calcular</p>
                    <input
                        type="text"
                        name="number"
                        class="form__input"
                        placeholder="ej. 56"
                    />

                    <input
                        type="submit"
                        value="Iniciar cálculo"
                        class="btn btn--submit"
                    />
                </form>
            </section>

            <div class="empty"></div>
        </main>

        <div class="overlay" id="overlay"></div>

        <section class="modal" id="modal">
            <div class="card-result">
                <div class="card-result__header">
                    <h4 class="card-result__title">Resultado del cálculo</h4>
                    <img
                        class="card-result__close"
                        id="card-result__close"
                        src="./images/close.svg"
                        alt="close"
                    />
                </div>
                <p
                    class="card-result__operation"
                    id="card-result__operation"
                ></p>

                <p class="card-result__result" id="card-result__result"></p>

                <button class="btn btn--try-again" id="btn--try-again">
                    Hacer cálculo nuevo
                </button>
                <button class="btn btn--close" id="btn--close">Cerrar</button>
            </div>
        </section>

        <script type="module" src="./src/index.js"></script>
    </body>
</html>
